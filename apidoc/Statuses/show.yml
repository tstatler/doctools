name: Statuses
methods:
  - name: show
    summary: Show a status
    description: |
        Returns the identified status message.
    url: statuses/show.json
    parameters:
      - name: status_id
        description: ID of the status to show.
        type: String
        required: true

      - name: response_json_depth
        description: |
            Nested object depth level counts in response JSON.

            In order to reduce server API calls from an applicaton, the response JSON may
            include not just the objects that are being queried/searched, but also
            some important data related to the returned objects such as object's owner or
            referenced objects.

            Default is 3, valid range is 1 to 8.
        type: Number

      - name: show_user_like
        description: | 
            If set to **true** the Status object in the response will include `"current_user_liked: true"`
            if the current user has liked the object. If the user has not liked the object, the 
            `current_user_liked` field is not included in the response.
        type: Boolean        

    response-parameters:
      - name: statuses
        description: Single-element array containing the identified status.
        type: Array<Statuses>

    examples:
      - platform: titanium
        example: |
            Requires Release 3.2.0. This example retrieves information about a status and checks the response.

                Cloud.Statuses.show({
                    place_id: savedStatusId
                }, function (e) {
                    if (e.success) {
                        var status = e.statuses[0];
                        alert('Success:\n' +
                            'id: ' + status.id + '\n' +
                            'updated_at: ' + status.updated_at);
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });


      - platform: rest
        example: |
            Example cURL request:

                $ curl -b cookies.txt -c cookies.txt "https://api.cloud.appcelerator.com/v1/statuses/show.json?key=<YOUR APP APP KEY>&status_id=4d6e88886f70950c89000005"

            Example JSON response:

                {
                  "meta": {
                    "status":"ok",
                    "code":200,
                    "method_name":"showStatus"
                  },
                  "response": {
                    "statuses": [
                      {
                        "id":"4d6e88886f70950c89000005",
                        "message":"At the beach!",
                        "created_at":"2011-03-02T18:12:24+0000",
                        "updated_at":"2011-03-02T18:12:24+0000"
                      }
                    ]
                  }
                }

      - platform: ios
        example: |
            Example iOS call:

                // show a status
                NSMutableDictionary *paramDict = [NSMutableDictionary dictionaryWithCapacity:1];
                [paramDict setObject:@"4d6e88886f70950c89000005" forKey:@"status_id"];
                CCRequest *request = [[CCRequest alloc] initWithDelegate:self httpMethod:@"GET" baseUrl:@"statuses/show.json" paramDict:paramDict];
                [request startAsynchronous];
                [request release];

            SDK Callback:

                -(void)ccrequest:(CCRequest *)request didSucceed:(CCResponse *)response
                {
                	NSArray *statuses = [response getObjectsOfType:[CCStatus class]];
                }

