name: Likes
methods:
  - name: create
    summary: Create Like
    description: |
        Add a like to an object. Currently, likes can only be associated with one of
        the following object types, and a user can only like an object once:

        *   {@link Posts}
        *   {@link Photos}
        *   {@link Users}
        *   {@link Events}
        *   {@link Checkins}
        *   {@link Places}
        *   {@link CustomObjects}
        *   {@link Statuses}
        *   {@link Reviews}

        Once an object above has one or more likes attached to it, it will return a
        total like count with the object:

            "likes_count": 2

        Specify one and only one of the ID parameters to identify  the target object.

    url: likes/create.json
    http-method: POST
    login-required: true

    parameters:

      - name: post_id
        description: Post object to like.
        type: String

      - name: photo_id
        description: Photo object to like.
        type: String

      - name: user_id
        description: User object to like.
        type: String

      - name: event_id
        description: Event object to like.
        type: String

      - name: place_id
        description: Place object to like.
        type: String

      - name: checkin_id
        description: Checkin object to like.
        type: String

      - name: status_id
        description: Status object to like.
        type: String

      - name: review_id
        description: Review object to like.
        type: String

      - name: custom_object_id
        description: Custom object to like.
        type: String

    response-parameters:
      - name: likes
        description: A single-element array, containing the "like" object.
        type: Array<Likes>

    examples:
      - platform: titanium
        example: |
            Requires Release 3.2.0. The following example increments the like count for the
            specified Post object.

                Cloud.Likes.create({
                    post_id: savedPostId
                }, function (e) {
                    if (e.success) {
                        var like = e.likes[0];
                        alert('Success:\n' +
                            'id: ' + like.id + '\n');
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

      - platform: rest
        example: |
            Example cURL request:

                $ curl -b cookies.txt -c cookies.txt -F "post_id=4e33a817d9ca724745000003" https://api.cloud.appcelerator.com/v1/likes/create.json?key=<YOUR APP APP KEY>

