name: Likes
methods:
  - name: delete
    summary: Delete a Like

    description: |
        Delete the like from the target object. Only the original submitter can delete
        the like.

        Specify one and only one of the ID parameters to identify  the target object.
    url: likes/delete.json
    http-method: DELETE
    login-required: true

    parameters:

      - name: post_id
        description: Post object to delete "like" from.
        type: String

      - name: photo_id
        description: Photo object to delete "like" from.
        type: String

      - name: user_id
        description: User object to delete "like" from.
        type: String

      - name: event_id
        description: Event object to delete "like" from.
        type: String

      - name: place_id
        description: Place object to delete "like" from.
        type: String

      - name: checkin_id
        description: Checkin object to delete "like" from.
        type: String

      - name: status_id
        description: Status object to delete "like" from.
        type: String

      - name: review_id
        description: Review object to delete "like" from.
        type: String

      - name: custom_object_id
        description: Custom object to delete "like" from.
        type: String
        
      - name: pretty_print
        description: | 
            Determines if the JSON response is formatted for readability (`true`), or displayed on a
            single line (`false`). Default is `false`.
        type: Boolean

    examples:
      - platform: titanium
        example: |
            Requires Release 3.2.0. The following example decrements the like count for the
            specified post.

                Cloud.Likes.remove({
                    post_id: savedPostId
                }, function (e) {
                    if (e.success) {
                        alert('Success');
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });


      - platform: rest
        example: |
            Example cURL request:

                $ curl -b cookies.txt -c cookies.txt -X DELETE "https://api.cloud.appcelerator.com/v1/likes/delete.json?key=<YOUR APP APP KEY>&pretty_print=true&post_id=4e33a817d9ca724745000003"

            Example JSON response:

                {
                  "meta": {
                    "status":"ok",
                    "code":200,
                    "method_name":"deleteLike"
                  }
                }

      - platform: ios
        example: |
            Example iOS call:
                NSDictionary *data = @{@"post_id":@"savedPostId"};
                [APSLikes remove:data withBlock:^(APSResponse *e) {
                    if (e.success){
                        [[[UIAlertView alloc] initWithTitle:@"Success" 
                                                    message:nil
                                                   delegate:nil 
                                          cancelButtonTitle:@"OK" 
                                          otherButtonTitles:nil] show];
                    } else {
                        [[[UIAlertView alloc] initWithTitle:@"Error"
                                                    message:e.errorMessage
                                                   delegate:nil
                                          cancelButtonTitle:@"OK"
                                          otherButtonTitles:nil] show];
                    }
                }];

      - platform: ios-acssdk
        example: |
            Example iOS call:

                NSDictionary *paramDict = [NSDictionary dictionaryWithObjectsAndKeys:(CCPost *)post.objectId, @"post_id", (CCReview *)review.objectId, @"review_id", nil];
                CCRequest *request = [[CCRequest alloc] initWithDelegate:self httpMethod:@"DELETE" baseUrl:@"reviews/delete.json" httpMethod:@"DELETE" paramDict:paramDict];
                [request startAsynchronous];
                [request release];

            SDK Callback:

                -(void)ccrequest:(CCRequest *)request didSucceed:(CCResponse *)response
                {
                	if ([response.meta.method isEqualToString:@"deleteReview"]) {
                		NSLog(@"Review deleted!");
                	}
                }

      - platform: android
        example: |
            Example Android APS SDK call:

                APSServiceManager.getInstance().enable(getApplicationContext(), 'APS_APP_KEY');
                final Activity currentActivity = this;

                HashMap<String, Object> data = new HashMap<String, Object>();
                data.put("post_id", "4e33a817d9ca724745000003");

                try {
                    APSLikes.remove(data, new APSResponseHandler() {

                        @Override
                        public void onResponse(final APSResponse e) {
                            if (e.getSuccess()) {
                                new AlertDialog.Builder(currentActivity)
                                .setTitle("Success!").setMessage("Removed!")
                                .setPositiveButton(android.R.string.ok, null)
                                .setIcon(android.R.drawable.ic_dialog_info)
                                .show();
                            } else {
                                Log.e("APSLikes", "" + e.getMessage());
                            }
                        }

                        @Override
                        public void onException(APSCloudException e) {
                            Log.e("APSLikes", "Exception throw: " + e.toString());
                        }
                    });
                } catch (APSCloudException e) {
                    Log.e("APSLikes", "Exception thrown: " + e.toString());
                }

      - platform: android-acssdk
        example: |
            Example Android call:

                ACSClient sdk = new ACSClient("<YOUR APP APP KEY>"); // app key
                //ACSClient sdk = new ACSClient("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret

                Map<String, Object> data = new HashMap<String, Object>();
                data.put("post_id", "4e33a817d9ca724745000003");
                CCResponse response = sdk.sendRequest("likes/delete.json", CCRequestMethod.DELETE, data);

            SDK Callback:

                JSONObject responseJSON = response.getResponseData();
                CCMeta meta = response.getMeta();
                if("ok".equals(meta.getStatus())
                    && meta.getCode() == 200
                    && "deleteLike".equals(meta.getMethod())) {
                  System.out.println("Like deleted!");
                }

      - platform: javascript
        example: |
            Example Javascript call:

                var sdk = new Cocoafish('<YOUR APP APP KEY>');  // app key
                var data = {
                  post_id: '4e33a817d9ca724745000003'
                };
                sdk.sendRequest('likes/delete.json', 'DELETE', data, callback);

            SDK Callback:

                function callback(data) {
                  if(data) {
                    if(data.meta) {
                      var meta = data.meta;
                      if(meta.status == 'ok' && meta.code == 200 && meta.method_name == 'deleteLike') {
                        alert("Like deleted!");
                      }
                    }
                  }
                }

      - platform: actionscript
        example: |
            Example Actionscript call:

                var sdk:Cocoafish = new Cocoafish("<YOUR APP APP KEY>"); // app key
                //var sdk:Cocoafish = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret

                var data:Object = new Object();
                data.post_id = "4e33a817d9ca724745000003";
                sdk.sendRequest("likes/delete.json", URLRequestMethod.DELETE, data, false, callback);

            SDK Callback:

                function callback(data:Object):void {
                  if(data) {
                    if(data.hasOwnProperty("meta")) {
                      var meta:Object = data.meta;
                      if(meta.status == "ok" && meta.code == 200 && meta.method_name == "deleteLike") {
                      	Alert.show("Like deleted!");
                      }
                    }
                  }
                }

