name: Likes
methods:
  - name: delete
    summary: Delete a Like

    description: |
        Delete the like from the target object. Only the original submitter can delete
        the like.
        
        Specify one and only one of the ID parameters to identify  the target object.
    url: likes/delete.json
    http-method: DELETE
    login-required: true
    
    parameters:

      - name: post_id
        description: Post object to delete "like" from.
        type: String

      - name: photo_id
        description: Photo object to delete "like" from.
        type: String

      - name: user_id
        description: User object to delete "like" from.
        type: String

      - name: event_id
        description: Event object to delete "like" from.
        type: String

      - name: place_id
        description: Place object to delete "like" from.
        type: String

      - name: checkin_id
        description: Checkin object to delete "like" from.
        type: String

      - name: status_id
        description: Status object to delete "like" from.
        type: String

      - name: review_id
        description: Review object to delete "like" from.
        type: String

      - name: custom_object_id
        description: Custom object to delete "like" from.
        type: String

    examples:
      - platform: titanium
        example: |
            This API is not yet supported in the `ti.cloud` module.

      - platform: rest
        example: |
            Example cURL request:
            
                $ curl -b cookies.txt -c cookies.txt -X DELETE "https://api.cloud.appcelerator.com/v1/likes/delete.json?key=<YOUR APP APP KEY>&post;_id=4e33a817d9ca724745000003"
                
            Example JSON response:
            
                {
                  "meta": {
                    "status":"ok",
                    "code":200,
                    "method_name":"deleteLike"
                  }
                }
                
      - platform: ios
        example: |
            Example iOS call:
            
                NSDictionary *paramDict = [NSDictionary dictionaryWithObjectsAndKeys:(CCPost *)post.objectId, @"post_id", (CCReview *)review.objectId, @"review_id", nil];
                CCRequest *request = [[CCRequest alloc] initWithDelegate:self httpMethod:@"DELETE" baseUrl:@"reviews/delete.json" httpMethod:@"DELETE" paramDict:paramDict];
                [request startAsynchronous];
                [request release];
                
            SDK Callback:
            
                -(void)ccrequest:(CCRequest *)request didSucceed:(CCResponse *)response
                {
                	if ([response.meta.method isEqualToString:@"deleteReview"]) {
                		NSLog(@"Review deleted!");
                	}
                }
                
      - platform: android
        example: |
            Example Android call:
            
                Cocoafish sdk = new Cocoafish("<YOUR APP APP KEY>"); // app key
                //Cocoafish sdk = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret
                
                Map<String, Object> data = new HashMap<String, Object>();
                data.put("post_id", "4e33a817d9ca724745000003");
                CCResponse response = sdk.sendRequest("likes/delete.json", CCRequestMethod.DELETE, data);
                
            SDK Callback:
            
                JSONObject responseJSON = response.getResponseData();
                CCMeta meta = response.getMeta();
                if("ok".equals(meta.getStatus()) 
                    && meta.getCode() == 200 
                    && "deleteLike".equals(meta.getMethod())) {
                  System.out.println("Like deleted!");
                }
                
      - platform: javascript
        example: |
            Example Javascript call:
            
                var sdk = new Cocoafish('<YOUR APP APP KEY>');  // app key
                var data = {
                  post_id: '4e33a817d9ca724745000003'
                };
                sdk.sendRequest('likes/delete.json', 'DELETE', data, callback);
                
            SDK Callback:
            
                function callback(data) {
                  if(data) {
                    if(data.meta) {
                      var meta = data.meta;
                      if(meta.status == 'ok' && meta.code == 200 && meta.method_name == 'deleteLike') {
                        alert("Like deleted!");
                      }
                    }
                  }
                }
                
      - platform: actionscript
        example: |
            Example Actionscript call:
            
                var sdk:Cocoafish = new Cocoafish("<YOUR APP APP KEY>"); // app key
                //var sdk:Cocoafish = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret
                
                var data:Object = new Object();
                data.post_id = "4e33a817d9ca724745000003";
                sdk.sendRequest("likes/delete.json", URLRequestMethod.DELETE, data, false, callback);
                
            SDK Callback:
            
                function callback(data:Object):void {
                  if(data) {
                    if(data.hasOwnProperty("meta")) {
                      var meta:Object = data.meta;
                      if(meta.status == "ok" && meta.code == 200 && meta.method_name == "deleteLike") {
                      	Alert.show("Like deleted!");
                      }
                    }
                  }
                }
                
