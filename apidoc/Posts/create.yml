name: Posts
methods:
  - name: create
    summary: Create Post
    description: |
        Create a post, which can be a Facebook-style wall post or Digg-style
        submission with content.

    url: posts/create.json
    http-method: POST
    login-required: true

    parameters:

      - name: content
        description: Text content of the post.
        type: String
        required: true

      - name: title
        description: Title of the post.
        type: String

      - name: event_id
        description: ID of the {@link Events} this post belongs to.
        type: String

      - name: photo
        description: |
            New photo to attach as the primary photo for this object.

            When you use the `photo` parameter to attach a new photo, you can use the
            [custom resize and sync options](#!/guide/photosizes).
        type: Photos

      - name: photo_id
        description: |
            ID of an existing photo to attach as the primary photo for this object.
        type: String

      - name: tags
        description:  |
            Comma separated list of tags for this object.
        type: String

      - name: custom_fields
        description: User defined fields. See [Custom Data Fields](#!/guide/customfields).
        type: [ String, Hash ]

      - name: acl_name
        description: |
            Name of an {@link ACLs} to associate with this object.

            An ACL can be specified using `acl_name` or `acl_id`. The two parameters are
            mutually exclusive.
        type: String

      - name: acl_id
        description: |
            ID of an {@link ACLs} to associate with this object.

            An ACL can be specified using `acl_name` or `acl_id`. The two parameters are
            mutually exclusive.
        type: String

      - name: user_id
        description: |
            User ID to create the object on behalf of.

            The current login user must be an application admin to create an object on
            behalf of another user.
        type: String
        
      - name: pretty_json
        description: | 
            Determines if the JSON response is formatted for readability (`true`), or displayed on a
            single line (`false`). Default is `false`.
        type: Boolean

    response-parameters:
      - name: posts
        description: Single-element array containing the newly-created post.
        type: Array<Posts>

    examples:
      - platform: titanium
        example: |
            This example creates a new post and checks the response.

                Cloud.Posts.create({
                    content: 'Man Walks On Moon',
                    title: 'News of the day',
                    photo: Titanium.Filesystem.getFile('photo.jpg')
                }, function (e) {
                    if (e.success) {
                        var post = e.posts[0];
                        alert('Success:\n' +
                            'id: ' + post.id + '\n' +
                            'title: ' + post.title + '\n' +
                            'content: ' + post.content + '\n' +
                            'updated_at: ' + post.updated_at);
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

