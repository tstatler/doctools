name: Posts
methods:
  - name: delete
    summary: Delete a Post
    description: |
        Deletes the post with the given `id`. The original submitter can always delete
        a post.  
          
        An application admin can delete any Post object.
    url: posts/delete.json
    http-method: DELETE
    login-required: true

    parameters:
      - name: post_id
        description: ID of the post to delete.
        type: String

      - name: keep_photo
        description: |
            If the post has a primary photo that was created by using the `photo`
            parameter to {@link Posts#create create} or {@link Posts#update update}, 
            the photo object will be deleted as well. Use `keep_photo=true` to tell 
            Appcelerator Cloud Services to not delete this photo.
        type: Boolean

    examples:
      - platform: titanium
        example: |
            This example deletes a post and checks the response.
            
                Cloud.Posts.remove({
                    post_id: savedPostId
                }, function (e) {
                    if (e.success) {
                        alert('Success');
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });
    
      - platform: rest
        example: |
            Example cURL request:
            
                $ curl -b cookies.txt -c cookies.txt -X DELETE "https://api.cloud.appcelerator.com/v1/posts/delete.json?key=<YOUR APP APP KEY>&post;_id=4d86d26ed0afbe107400000f"
                
            Example JSON response:
            
                {
                  "meta": {
                    "status":"ok",
                    "code":200,
                    "method_name":"deletePost"
                  }
                }
                
      - platform: ios
        example: |
            Example iOS call:
            
                NSDictionary *paramDict = [NSDictionary dictionaryWithObjectsAndKeys:(CCPost *)post.objectId, @"post_id", nil];
                CCRequest *request = [[CCRequest alloc] initWithDelegate:self httpMethod:@"DELETE" baseUrl:@"posts/delete.json" paramDict:paramDict];
                [request startAsynchronous];
                [request release];
                
            SDK Callback:
            
                -(void)ccrequest:(CCRequest *)request didSucceed:(CCResponse *)response
                {
                	if ([response.meta.method isEqualToString:@"deletePost"]) {
                		NSLog(@"Post deleted!");
                	}
                }
                
      - platform: android
        example: |
            Example Android call:
            
                Cocoafish sdk = new Cocoafish("<YOUR APP APP KEY>"); // app key
                //Cocoafish sdk = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret
                
                Map<String, Object> data = new HashMap<String, Object>();
                data.put("post_id", "4d86d26ed0afbe107400000f");
                CCResponse response = sdk.sendRequest("posts/delete.json", CCRequestMethod.DELETE, data);
                
            SDK Callback:
            
                JSONObject responseJSON = response.getResponseData();
                CCMeta meta = response.getMeta();
                if("ok".equals(meta.getStatus()) 
                    && meta.getCode() == 200 
                    && "deletePost".equals(meta.getMethod())) {
                  System.out.println("Post deleted!");
                }
                
      - platform: javascript
        example: |
            Example Javascript call:
            
                var sdk = new Cocoafish('<YOUR APP APP KEY>');  // app key
                var data = {
                  post_id: '4d86d26ed0afbe107400000f'
                };
                sdk.sendRequest('posts/delete.json', 'DELETE', data, callback);
                
            SDK Callback:
            
                function callback(data) {
                  if(data) {
                    if(data.meta) {
                      var meta = data.meta;
                      if(meta.status == 'ok' && meta.code == 200 && meta.method_name == 'deletePost') {
                        alert("Post deleted!");
                      }
                    }
                  }
                }
                
      - platform: actionscript
        example: |
            Example Actionscript call:
            
                var sdk:Cocoafish = new Cocoafish("<YOUR APP APP KEY>"); // app key
                //var sdk:Cocoafish = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret
                
                var data:Object = new Object();
                data.post_id = "4d86d26ed0afbe107400000f";
                sdk.sendRequest("posts/delete.json", URLRequestMethod.DELETE, data, false, callback);
                
            SDK Callback:
            
                function callback(data:Object):void {
                  if(data) {
                    if(data.hasOwnProperty("meta")) {
                      var meta:Object = data.meta;
                      if(meta.status == "ok" && meta.code == 200 && meta.method_name == "deletePost") {
                      	Alert.show("Post deleted!");
                      }
                    }
                  }
                }
                
