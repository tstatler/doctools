name: Posts
description: |
    A Post represents a Facebook like wall post or a Digg-style
    submission with content.
mixin: Reviewable
fields:
  - name: id
    description: Generated ID for this object.
    type: String

  - name: created_at
    description: Creation date for this object.
    type: Date

  - name: updated_at
    description: Last update time for this object.
    type: Date

  - name: content
    description: Text content of the post.
    type: String
    required: true

  - name: title
    description: Title of the post.
    type: String

  - name: event
    description: Event this post belongs to.
    type: String

  - name: photo 
    description: |
        Primary photo for this post.
    type: Photo
      
  - name: tags
    description: List of tags for this object.
    type: Array<String>

  - name: custom_fields
    description: User defined fields. See [Custom Data Fields](#!/guide/customfields).
    type: [ String, Hash ]

  - name: acls
    description: Single-element array containing the object's ACL, if any. 
    type: ACL

  - name: user
    description: User who created this post.
   type: String
