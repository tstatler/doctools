      - platform: android
        example: |
            Example Android APS SDK call:

                APSServiceManager.getInstance().enable(getApplicationContext(), 'APS_APP_KEY');

                try {
                    HashMap<String, Object> data = new HashMap<String, Object>();
                    JSONObject params = new JSONObject("{'ratings_average': {'$gt': 7.0}}");
                    data.put("where", params);

                    APSPosts.query(data, new APSResponseHandler() {

                        @Override
                        public void onResponse(final APSResponse e) {
                            if (e.getSuccess()) {
                                try {
                                    JSONArray posts = e.getResponse().getJSONArray("posts");
                                    if (posts.length() <= 0) {
                                        Log.i("APSPosts", "No Results!");
                                    } else {
                                        for (int i = 0; i < posts.length(); i++) {
                                            JSONObject review = posts.getJSONObject(i);
                                            Log.i("APSPosts", posts.getString("title") + ":" + posts.getString("content"));
                                        }
                                    }
                                } catch (JSONException err) {
                                    Log.e("APSPosts", "Exception thrown: " + err.toString());
                                }
                            } else {
                                Log.e("APSPosts", "ERROR: " + e.getMessage());
                            }
                        }

                        @Override
                        public void onException(final APSCloudException e) {
                            Log.e("APSPosts", "Exception throw: " + e.toString());
                        }
                    });
                } catch (APSCloudException e) {
                    Log.e("APSPosts", "ERROR: " + e.getMessage());
                } catch (JSONException e) {
                    Log.e("APSPosts", "Exception thrown: " + e.toString());
                }


