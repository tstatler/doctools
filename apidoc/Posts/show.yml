name: Posts
methods:
  - name: show
    summary: Show a Post
    description: Returns  the post with the given `id`.
    url: posts/show.json

    parameters:

      - name: post_id
        description: |
            Post ID to show.

            Either `post_id` **or** `post_ids` must be specified.
        type: String

      - name: post_ids
        description: |
            Comma-separated list of post IDs.

            Either `post_id` **or** `post_ids` must be specified.
        type: Array<String>

      - name: response_json_depth
        description: |
            Nested object depth level counts in response JSON.

            In order to reduce server API calls from an applicaton, the response JSON may
            include not just the identified objects, but also
            some important data related to the returned objects such as object's owner or
            referenced objects.

            Default is 3, valid range is 1 to 8.
        type: Number

      - name: show_user_like
        description: | 
            If set to **true** the Post object in the response will include `"current_user_liked: true"`
            if the current user has liked the object. If the user has not liked the object, the 
            `current_user_liked` field is not included in the response.
        type: Boolean          
        
      - name: pretty_print
        description: | 
            Determines if the JSON response is formatted for readability (`true`), or displayed on a
            single line (`false`). Default is `false`.
        type: Boolean      

    response-parameters:
      - name: posts
        description: List of identified posts.
        type: Array<Posts>

    examples:
      - platform: titanium
        example: |
            This example retrieves information about a post and checks the response.

                Cloud.Posts.show({
                    post_id: savedPostId
                }, function (e) {
                    if (e.success) {
                        var post = e.posts[0];
                        alert('Success:\n' +
                            'id: ' + post.id + '\n' +
                            'title: ' + post.title + '\n' +
                            'content: ' + post.content + '\n' +
                            'updated_at: ' + post.updated_at);
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

