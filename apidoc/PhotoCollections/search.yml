name: PhotoCollections
methods:
  - name: search
    summary: Search Photo Collections

    description: |
        Search for top-level collections owned by the given user. Subcollections cannot
        be found this way. See {@link PhotoCollections#show_subcollections Show Subcollections} to view the
        subcollections of a collection.

    url: collections/search.json

    parameters:

      - name: user_id
        description: ID of the user to find collections for.
        type: String
        required: true

      - name: page
        description: Request page number, default is 1.
        type: Number

      - name: per_page
        description: Number of results per page, default is 10.
        type: Number

      - name: response_json_depth
        description: |
            Nested object depth level counts in response JSON.

            In order to reduce server API calls from an applicaton, the response JSON may
            include not just the objects that are being queried/searched, but also
            some important data related to the returned objects such as object's owner and
            referenced objects.

            Default is 3, valid range is 1 to 8.
        type: Number
        
      - name: pretty_print
        description: | 
            Determines if the JSON response is formatted for readability (`true`), or displayed on a
            single line (`false`). Default is `false`.
        type: Boolean

    response-parameters:
      - name: collections
        description: List of photos in the collection.
        type: Array<PhotoCollections>

    examples:
      - platform: titanium
        example: |
            This example searches for collections and checks the response.

                Cloud.PhotoCollections.search({
                    user_id: savedUserId
                }, function (e) {
                    if (e.success) {
                        alert('Success:\n' +
                            'Count: ' + e.collections.length);
                        for (var i = 0; i < e.collections.length; i++) {
                            var collection = e.collections[i];
                            alert('Success:\n' +
                                'id: ' + collection.id + '\n' +
                                'name: ' + collection.name + '\n' +
                                'count: ' + collection.counts.total_photos + '\n'
                                'updated_at: ' + collection.updated_at);
                        }
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

