name: Friends
methods:
  - name: add
    summary: Add Friends
    description: |
        Add friends to the current user. By default the friend request is two-way
        (like Facebook), so after a friend request is made and approved both users
        will show up in each others' friend lists. This default can be changed to one-
        way following (like Twitter) in the App Settings for each of your apps.

        Two-way or one-way friend requests must be approved by the recipient unless
        `approval_required=false` is also sent with the request. This allows the user
        to add any user as a friend without requiring approval.
    url: friends/add.json
    http-method: POST
    login-required: true

    parameters:

      - name: user_ids
        description: |
            Comma-separated list consisting of IDs of one or more users to add as
            friends to the current user. A user cannot add himself or herself as a friend.
        required: true

      - name: approval_required
        description: |
            Indicates whether the friend request requires
            approval by the other users.

            Default: `true`
        type: Boolean

      - name: pretty_json
        description: | 
            Determines if the JSON response is formatted for readability (`true`), or displayed on a
            single line (`false`). Default is `false`.
        type: Boolean                

    examples:
      - platform: titanium
        example: |
            This example adds a friend and checks the response.

                Cloud.Friends.add({
                    user_ids: checked.join(",")
                }, function (e) {
                    if (e.success) {
                        alert('Friend(s) added');
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

      - platform: rest
        example: |
            Example cURL request:

                $ curl -b cookies.txt -c cookies.txt -F "user_ids=4e02e027d0afbe41ef000003" "https://api.cloud.appcelerator.com/v1/friends/add.json?key=<YOUR APP APP KEY>&pretty_json=true"

            Example JSON response:

                {
                  "meta": {
                    "code": 200,
                    "method_name": "addFriends",
                    "status": "ok"
                  }
                }

      - platform: ios
        example: |
            Example iOS call:
                NSDictionary *data = @{
                                         @"user_ids" : @"userid1, userid2"
                                      };
                [APSFriends append:data withBlock:^(APSResponse *e) {
                    if (e.success){
                        [[[UIAlertView alloc] initWithTitle:@"Success" 
                                                    message:@"Friend(s) Addeed"
                                                   delegate:nil 
                                          cancelButtonTitle:@"OK" 
                                          otherButtonTitles:nil] show];
                    } else {
                        [[[UIAlertView alloc] initWithTitle:@"Error"
                                                    message:e.errorMessage
                                                   delegate:nil
                                          cancelButtonTitle:@"OK"
                                          otherButtonTitles:nil] show];
                    }
                }];

      - platform: ios-acssdk
        example: |
            Example iOS call:

                NSMutableDictionary *paramDict = [NSMutableDictionary dictionaryWithCapacity:1];
                NSArray *user_ids = [NSArray arrayWithObjects:@"124", @"345", nil];
                [paramDict setObject:user_ids forKey:@"user_ids"];
                [paramDict setObject:@"true" forKey:@"approval_required"]; // optional default is true
                CCRequest *request = [[CCRequest alloc] initWithDelegate:self httpMethod:@"POST" baseUrl:@"friends/add.json" paramDict:paramDict];
                [request startAsynchronous];
                [request release];

            SDK Callback:

                -(void)ccrequest:(CCRequest *)request didSucceed:(CCResponse *)response
                {
                	if ([response.meta.method isEqualToString:@"addFriends"]) {
                		NSLog(@"new friends added!");
                	}
                }

      - platform: android
        example: |
            Example Android APS SDK call:

                APSServiceManager.getInstance().enable(getApplicationContext(), 'APS_APP_KEY');
                final Activity currentActivity = this;

                HashMap<String, Object> data = new HashMap<String, Object>();
                data.put("user_ids", "4d6e77386f70950c89000001,5f6e77386f70950c890efew01");

                try {
                    APSFriends.add(data, new APSResponseHandler() {

                        @Override
                        public void onResponse(final APSResponse e) {
                            if (e.getSuccess()) {
                                new AlertDialog.Builder(currentActivity)
                                .setTitle("Success").setMessage("Friend(s) added")
                                .setPositiveButton(android.R.string.ok, null)
                                .setIcon(android.R.drawable.ic_dialog_info)
                                .show();
                            } else {
                                Log.e("APSFriends", "ERROR: " + e.getMessage());
                            }
                        }

                        @Override
                        public void onException(APSCloudException e) {
                            Log.e("APSFriends", "Exception thrown: " + e.toString());
                        }
                    });
                } catch (APSCloudException e) {
                    Log.e("APSFriends", "Exception thrown: " + e.toString());
                }

      - platform: android-acssdk
        example: |
            Example Android call:

                ACSClient sdk = new ACSClient("<YOUR APP APP KEY>"); // app key
                //ACSClient sdk = new ACSClient("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret

                Map<String, Object> data = new HashMap<String, Object>();
                data.put("user_ids", "4d6e77386f70950c89000001,5f6e77386f70950c890efew01");
                CCResponse response = sdk.sendRequest("friends/add.json", CCRequestMethod.POST, data);

            SDK Callback:

                JSONObject responseJSON = response.getResponseData();
                CCMeta meta = response.getMeta();
                if("ok".equals(meta.getStatus())
                    && meta.getCode() == 200
                    && "addFriends".equals(meta.getMethod())) {
                  System.out.println("new friends added!");
                }

      - platform: javascript
        example: |
            Example Javascript call:

                var sdk = new Cocoafish('<YOUR APP APP KEY>');  // app key
                var data = {
                  user_ids: '4d6e77386f70950c89000001,5f6e77386f70950c890efew01'
                };
                sdk.sendRequest('friends/add.json', 'POST', data, callback);

            SDK Callback:

                function callback(data) {
                  if(data) {
                    if(data.meta) {
                      var meta = data.meta;
                      if(meta.status == 'ok' && meta.code == 200 && meta.method_name == 'addFriends') {
                        alert('new friends added!');
                      }
                    }
                  }
                }

      - platform: actionscript
        example: |
            Example Actionscript call:

                var sdk:Cocoafish = new Cocoafish("<YOUR APP APP KEY>"); // app key
                //var sdk:Cocoafish = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret

                var data:Object = new Object();
                data.user_ids = "4d6e77386f70950c89000001,5f6e77386f70950c890efew01";
                data.approval_required = false;
                sdk.sendRequest("friends/add.json", URLRequestMethod.POST, data, false, callback);

            SDK Callback:

                function callback(data:Object):void {
                  if(data) {
                    if(data.hasOwnProperty("meta")) {
                      var meta:Object = data.meta;
                      if(meta.status == "ok" && meta.code == 200 && meta.method_name == "addFriends") {
                        Alert.show("new friends added!");
                      }
                    }
                  }
                }

