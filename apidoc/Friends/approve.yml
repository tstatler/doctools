name: Friends
methods:
  - name: approve
    summary: Approve Friend Requests
    description: |
        Approve an existing friend request. Each user will be added to the other's
        friend list.
    url: friends/approve.json
    http-method: PUT
    login-required: true

    parameters:

      - name: user_ids 
        description: |
            Comma-separated list consisting of IDs of one or more users to approve as
            friends to the current user.
        required: true

    examples:
      - platform: titanium
        example: |
            This example approves pending friend requests and checks the response.
    
                Cloud.Friends.approve({
                    user_ids: checked.join(",")
                }, function (e) {
                    if (e.success) {
                        alert('Friend(s) approved');
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });
    
      - platform: rest
        example: |
            Example cURL request:
            
                $ curl -b cookies.txt -c cookies.txt -X PUT -F "user_ids=4e02e022d0afbe41ef000002" "https://api.cloud.appcelerator.com/v1/friends/approve.json?key=<YOUR APP APP KEY>"
                
            Example JSON response:
            
                {
                  "meta": {
                    "code": 200,
                    "method_name": "approveFriends",
                    "status": "ok"
                  }
                }
                
      - platform: ios
        example: |
            Example iOS call:
            
                NSMutableDictionary *paramDict = [NSMutableDictionary dictionaryWithCapacity:1];
                NSArray *user_ids = [NSArray arrayWithObjects:@"124", @"345", nil];
                [paramDict setObject:user_ids forKey:@"user_ids"];
                CCRequest *request = [[CCRequest alloc] initWithDelegate:self httpMethod:@"POST" baseUrl:@"friends/approve.json" paramDict:paramDict];
                [request startAsynchronous];
                [request release];
                
            SDK Callback:
            
                -(void)ccrequest:(CCRequest *)request didSucceed:(CCResponse *)response
                {
                	if ([response.meta.method isEqualToString:@"approveFriends"]) {
                		NSLog(@"new friends approved!");
                	}
                }
                
      - platform: android
        example: |
            Example Android call:
            
                Cocoafish sdk = new Cocoafish("<YOUR APP APP KEY>"); // app key
                //Cocoafish sdk = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret
                
                Map<String, Object> data = new HashMap<String, Object>();
                data.put("user_ids", "4d6e77386f70950c89000001,5f6e77386f70950c890efew01");
                CCResponse response = sdk.sendRequest("friends/approve.json", CCRequestMethod.PUT, data);
                
            SDK Callback:
            
                JSONObject responseJSON = response.getResponseData();
                CCMeta meta = response.getMeta();
                if("ok".equals(meta.getStatus()) 
                    && meta.getCode() == 200 
                    && "approveFriends".equals(meta.getMethod())) {
                  System.out.println("new friends approved!");
                }
                
      - platform: javascript
        example: |
            Example Javascript call:
            
                var sdk = new Cocoafish('<YOUR APP APP KEY>');  // app key
                var data = {
                  user_ids: '4d6e77386f70950c89000001,5f6e77386f70950c890efew01'
                };
                sdk.sendRequest('friends/approve.json', 'PUT', data, callback);
                
            SDK Callback:
            
                function callback(data) {
                  if(data) {
                    if(data.meta) {
                      var meta = data.meta;
                      if(meta.status == 'ok' && meta.code == 200 && meta.method_name == 'approveFriends') {
                        alert('new friends approved!');
                      }
                    }
                  }
                }
                
      - platform: actionscript
        example: |
            Example Actionscript call:
            
                var sdk:Cocoafish = new Cocoafish("<YOUR APP APP KEY>"); // app key
                //var sdk:Cocoafish = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret
                
                var data:Object = new Object();
                data.user_ids = "4d6e77386f70950c89000001,5f6e77386f70950c890efew01";
                sdk.sendRequest("friends/approve.json", URLRequestMethod.PUT, data, false, callback);
                
            SDK Callback:
            
                function callback(data:Object):void {
                  if(data) {
                    if(data.hasOwnProperty("meta")) {
                      var meta:Object = data.meta;
                      if(meta.status == "ok" && meta.code == 200 && meta.method_name == "approveFriends") {
                        Alert.show("new friends approved!");
                      }
                    }
                  }
                }
                
