name: Photos
methods:
  - name: query
    summary: Custom Query Photos

    description: |
        Perform custom query of photos with sorting and paginating. Currently you can
        not query or sort data stored inside array or hash in custom fields.

        In addition to custom fields, here is a list of pre-defined fields
        that can be queried and sorted:

        *   `user_id: String`. Photo owner's user ID.
        *   `title:  String`.  Photo title.
        *   `tags_array: String`. Photo tags.
        *   `ratings_average:  Number`.  Photo's average rating (see {@link Reviews}).
        *   `ratings_count: Number`. Photo's total number of ratings (see {@link Reviews}).
        *   `reviews_count: Number`. Photo's total number of reviews (see {@link Reviews}).
        *   `created_at: Date`. Timestamp when the photo was created.
        *   `updated_at: Date`. Timestamp when the photo was updated.

        For details about using the query parameters,
        see the [Search and Query guide](#!/guide/search_query).

    url: photos/query.json

    parameters:
      - name: page
        description: Request page number, default is 1.
        type: Number

      - name: per_page
        description: Number of results per page, default is 10.
        type: Number

      - name: limit
        description: |
            Instead of using `page` and `per_page` for pagination, you can use `limit` and
            `skip` to do your own pagination. `limit` is the maximum number of records to
            fetch. `limit` cannot be greater than 1000.
        type: Number

      - name: skip
        description: |
            Number of records to skip. Must be used together with `limit`.
        type: Number

      - name: where
        description: |
            Constraint values for fields. `where` should be encoded JSON.

            If `where` is not specified, `query` returns all objects.
        type: Hash

      - name: order
        description: |
            Sort results by one or more fields.
        type: String

      - name: sel
        description: |
            Selects the object fields to display. Do not use this parameter with `unsel`.
        type: Hash

      - name: show_user_like
        description: |
            If set to **true**, each Photo object in the response includes `"current_user_liked: true"`
             if the current user has liked the object. If the user has not liked the object, the 
            `current_user_liked` field is not included in the response.
        type: Boolean        

      - name: unsel
        description: |
            Selects the object fields NOT to display. Do not use this parameter with `sel`.
        type: Hash

      - name: response_json_depth
        description: |
            Nested object depth level counts in response json.
            In order to reduce server API calls from an applicaton, the response json may
            include not just the objects that are being queried/searched, but also with
            some important data related to the returning objects such as object's owner or
            referencing objects.

            Default is 3, valid range is 1 to 8.
        type: Number
        
      - name: pretty_json
        description: | 
            Determines if the JSON response is formatted for readability (`true`), or displayed on a
            single line (`false`). Default is `false`.
        type: Boolean

    response-parameters:
      - name: photos
        description: List of photos matching the query parameters.
        type: Array<Photos>

    examples:
      - platform: titanium
        example: |
            This example requests a list of photos and checks the response.

                Cloud.Photos.query({
                    page: 1,
                    per_page: 20,
                    where: {
                        coordinates: {
                            '$nearSphere': [-122.23,37.12],
                            '$maxDistance': 0.00126
                        }
                    }
                }, function (e) {
                    if (e.success) {
                        alert('Success:\n' +
                            'Count: ' + e.photos.length);
                        for (var i = 0; i < e.photos.length; i++) {
                            var photo = e.photos[i];
                            alert('id: ' + photo.id + '\n' +
                                  'name: ' + photo.name + '\n' +
                                  'filename: ' + photo.filename + '\n' +
                                  'updated_at: ' + photo.updated_at);
                        }
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

