name: SocialIntegrations
methods:
  - name: facebook_search_friends
    summary: Find Facebook Friends
    description: |
        Find the current user's Facebook Friends who also registered in the same App.
    url: social/facebook/search_friends.json
    login-required: true

    parameters:        
      - name: pretty_print
        description: | 
            Determines if the JSON response is formatted for readability (`true`), or displayed on a
            single line (`false`). Default is `false`.
        type: Boolean    

    response-parameters:
      - name: users
        description: List of friends.
        type: Array<Users>


    examples:
      - platform: titanium
        example: |
            This example retrieves a list of Facebook friends and checks the response.

                Cloud.SocialIntegrations.searchFacebookFriends(function (e){
                    if (e.success) {
                        alert('Success:\n' +
                            'Count: ' + e.users.length);
                        for (var i = 0; i < e.users.length; i++) {
                            var user = e.users[i];
                            alert('id: ' + user.id + '\n' +
                                'first name: ' + user.first_name + '\n' +
                                'last name: ' + user.last_name);
                         }
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

      - platform: rest
        example: |
            Example cURL request:

                $ curl -b cookies.txt -c cookies.txt https://api.cloud.appcelerator.com/v1/social/facebook/search_friends.json?key=<YOUR APP APP KEY>&pretty_print=true

            Example JSON response:

                {
                  "meta": {
                    "status":"ok",
                    "code":200,
                    "method_name":"searchFacebookFriends"
