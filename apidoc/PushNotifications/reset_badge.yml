name: PushNotifications
methods:
  - name: reset_badge
    summary: reset_badge
    description: |
        Sets the internally stored value of the badge to zero.

        This method only updates the internally stored value of the badge.  To update the badge value
        on the iOS icon or Android notification center, send a push notification with the `badge` field defined.

        This method can either be a GET or PUT request.  If you are not specifying any parameters,
        use GET, else you have to use PUT.
    url: push_notification/reset_badge.json
    http-method: PUT

    parameters: 

      - name: device_token
        description: | 
            Device token. Required if you are not an application admin.

            If you specify this parameter, use a PUT request.  If you do **NOT** specify this
            parameter, use a GET request.
        type: String
      
    examples:
      - platform: titanium
        example: |
            This API is not yet supported in the `ti.cloud` module.
    
      - platform: rest
        example: |
            Example cURL request:
            
                $ curl -b cookies.txt -c cookies.txt -X GET "https://api.cloud.appcelerator.com/v1/push_notification/reset_badge.json?key=<API_KEY>"

            Example JSON response:
            
                {
                  "meta": {
                    "status": "ok",
                    "code": 200,
                    "method_name": "resetBadge"
                  }
                }
                
      - platform: ios
        example: |
            Example iOS call:
            
                CCRequest *request = [[CCRequest alloc] initWithDelegate:self httpMethod:@"GET" baseUrl:@"push_notification/reset_badge.json"];
                [request startAsynchronous];
                [request release];
                
            SDK Callback:
            
                -(void)ccrequest:(CCRequest *)request didSucceed:(CCResponse *)response
                {
                	// successfully call
                }
                
