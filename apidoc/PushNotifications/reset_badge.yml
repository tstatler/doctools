name: PushNotifications
methods:
  - name: reset_badge
    summary: reset_badge
    description: |
        Sets the internally stored value of the badge to zero.

        This method only updates the internally stored value of the badge.  To update the badge value
        on the iOS icon or Android notification center, send a push notification with the `badge` field defined.

        In the examples, because the `device_token` parameter was omitted, the PUT request requires
        some content to be sent or else an error is returned.
    url: push_notification/reset_badge.json
    http-method: PUT

    parameters: 

      - name: device_token
        description: | 
            Device token. Required if you are not an application admin.
        type: String
      
    examples:
      - platform: titanium
        example: |
            This API is not yet supported in the `ti.cloud` module.
    
      - platform: rest
        example: |
            Example cURL request:
            
                $ curl -b cookies.txt -c cookies.txt -X PUT -F "blah=blah" "https://api.cloud.appcelerator.com/v1/push_notification/reset_badge.json?key=<API_KEY>"

            Example JSON response:
            
                {
                  "meta": {
                    "status": "ok",
                    "code": 200,
                    "method_name": "resetBadge"
                  }
                }
                
      - platform: ios
        example: |
            Example iOS call:
            
                NSMutableDictionary *paramDict = [NSMutableDictionary dictionaryWithCapacity:1];
                [paramDict setObject:@"blah" forKey:@"blah"]; 
                CCRequest *request = [[CCRequest alloc] initWithDelegate:self httpMethod:@"PUT" baseUrl:@"push_notification/reset_badge.json" paramDict:paramDict];
                [request startAsynchronous];
                [request release];
                
            SDK Callback:
            
                -(void)ccrequest:(CCRequest *)request didSucceed:(CCResponse *)response
                {
                	// successfully call
                }
                
      - platform: android
        example: |
            Example Android call:
            
                ACSClient sdk = new ACSClient("<YOUR APP APP KEY>"); // app key
                //ACSClient sdk = new ACSClient("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret
                
                Map<String, Object> data = new HashMap<String, Object>();
                data.put("blah", "blah");
                CCResponse response = sdk.sendRequest("push_notification/reset_badge.json", CCRequestMethod.PUT, data);
                
            SDK Callback:
            
                JSONObject responseJSON = response.getResponseData();
                CCMeta meta = response.getMeta();
                if("ok".equals(meta.getStatus()) 
                    && meta.getCode() == 200 
                    && "resetBadge".equals(meta.getMethod())) {
                }

