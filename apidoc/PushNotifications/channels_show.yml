name: PushNotifications
methods:
  - name: channels_show
    summary: Channels Show
    description: |
        Returns the number of devices subscribed to the specified channel.
    url: push_notification/channels/show.json
    login-required: true
    admin-required: true

    parameters:

      - name: name
        description: |
            Name of the push channel.

            The name of the push channel cannot start with a hash symbol ('#').
        type: String
        required: true
        
      - name: pretty_print
        description: | 
            Determines if the JSON response is formatted for readability (`true`), or displayed on a
            single line (`false`). Default is `false`.
        type: Boolean

    response-parameters:
      - name: devices
        description: |
            Number of devices subscribed to the channel.

              * `android_counts`: number of Android devices subscribed to the channel.
              * `ios_counts`: number of iOS devices subscribed to the channel.

        type: Hash

    examples:
      - platform: titanium
        example: |

            Requires Release 3.2.0.

                Cloud.PushNotifications.showChannels({
                    name: 'test'
                }, function (e) {
                    if (e.success) {
                        Ti.API.info("Android:" + e.devices.android_counts);
                        Ti.API.info("iOS:" + e.devices.ios_counts);
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

      - platform: rest
        example: |
            Example cURL request:

                $ curl -b cookies.txt -c cookies.txt -X GET --data-urlencode "name=chat" "https://api.cloud.appcelerator.com/v1/push_notification/channels/show.json?key=<YOUR APP APP KEY>&pretty_print=true"

            Example JSON response:

                {
                  "meta": {
                    "status": "ok",
                    "code": 200,
                    "method_name": "showPushChannels",
                  },
                  "response": {
                    "devices": {
                      "ios_counts": 12,
                      "android_counts": 18
                    }
                  }
                }

      - platform: android
        example: |
            Example Android call:

                APSServiceManager.getInstance().enable(getApplicationContext(), 'APS_APP_KEY');
                Map<String, Object> data = new HashMap<String, Object>();
                data.put("name", "chat");

                try {
                    APSPushNotifications.showChannels(data, new APSResponseHandler() {

                        @Override
                        public void onResponse(final APSResponse e) {

                            if (e.getSuccess()) {
                                try {
                                    JSONArray devices = e.getResponse().getJSONArray("devices");
                                    if (devices.length() <= 0) {
                                        Log.i("APSPushNotifications", "No Results!");
                                    } else {
                                        for (int i = 0; i < devices.length(); i++) {
                                            Log.i("APSPushNotifications", devices.getJSONObject(i).toString());
                                        }
                                    }
                                } catch (JSONException err) {
                                    Log.e("APSPushNotifications", "Exception thrown: " + err.toString());
                                }
                            } else {
                                Log.e("APSPushNotifications", "ERROR: " + e.getMessage());
                            }
                        }

                        @Override
                        public void onException(final APSCloudException e) {
                            Log.e("APSPushNotifications", "Exception throw: " + e.toString());
                        }
                    });
                } catch (APSCloudException e) {
                    Log.e("APSPushNotifications", "Exception thrown: " + e.toString());
                }

      - platform: android-acssdk
        example: |
            Example Android call:

                ACSClient sdk = new ACSClient("<YOUR APP APP KEY>"); // app key
                //ACSClient sdk = new ACSClient("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret

                Map<String, Object> data = new HashMap<String, Object>();
                data.put("name", "chat");
                CCResponse response = sdk.sendRequest("push_notification/channels/show.json", CCRequestMethod.GET, data);

            SDK Callback:

                JSONObject responseJSON = response.getResponseData();
                CCMeta meta = response.getMeta();
