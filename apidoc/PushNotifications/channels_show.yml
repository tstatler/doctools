name: PushNotifications
methods:
  - name: channels_show
    summary: Channels Show
    description: |
        Returns the number of devices subscribed to the specified channel.
    url: push_notfication/channels/show.json
    login-required: true
    admin-required: true

    parameters:

      - name: name
        description: Name of the push channel.
        type: String
        required: true
      
    response-parameters:
      - name: devices
        description: |
            Number of devices subscribed to the channel.

              * `android_counts`: number of Android devices subscribed to the channel.
              * `ios_counts`: number of iOS devices subscribed to the channel.

        type: Hash

    examples:
      - platform: titanium
        example: |
            This API is not yet supported in the `ti.cloud` module.

      - platform: rest
        example: |
            Example cURL request:
            
                $ curl -b cookies.txt -c cookies.txt -X GET --data-urlencode "name=chat" "https://api.cloud.appcelerator.com/v1/push_notification/channels/show.json?key=<YOUR APP APP KEY>"
                
            Example JSON response:
            
                {
                  "meta": {
                    "status": "ok",
                    "code": 200,
                    "method_name": "showPushChannels",
                  },
                  "response": {
                    "devices": [
                      "ios_counts": 12,
                      "android_counts": 18
                    ]
                  }
                }
                
      - platform: android
        example: |
            Example Android call:
            
                Cocoafish sdk = new Cocoafish("<YOUR APP APP KEY>"); // app key
                //Cocoafish sdk = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret

                Map<String, Object> data = new HashMap<String, Object>();
                data.put("name", "chat");
                CCResponse response = sdk.sendRequest("push_notification/channels/show.json", CCRequestMethod.GET, data);
                
            SDK Callback:
            
                JSONObject responseJSON = response.getResponseData();
                CCMeta meta = response.getMeta();
                if("ok".equals(meta.getStatus()) 
                    && meta.getCode() == 200 
                    && "showPushChannels".equals(meta.getMethod())) {
                  JSONArray devices = responseJSON.getJSONArray("devices);
                  ...
                }

      - platform: ios
        example: |
            Example iOS call:


                NSMutableDictionary *paramDict = [NSMutableDictionary dictionaryWithCapacity:2];
                [paramDict setObject:@"chat" forKey:@"channel"]; 
                CCRequest *request = [[[CCRequest alloc] initWithDelegate:self httpMethod:@"GET" baseUrl:@"push_notification/channels/show.json" paramDict:paramDict] autorelease];
                [request startAsynchronous];
                [request release];
            
            SDK Callback:
                
                -(void)ccrequest:(CCRequest *)request didSucceed:(CCResponse *)response
                {

