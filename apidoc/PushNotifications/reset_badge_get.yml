name: PushNotifications
methods:
  - name: reset_badge_get
    summary: reset_badge
    description: |
        Sets the internally stored value of the badge to zero for all devices.

        **Only available to application admins.**

        This method only updates the internally stored value of the badge.  To update the badge value
        on the iOS icon or Android notification center, send a push notification with the `badge` field defined.

        To send this command to a specific device, use the [PUT version](#!/api/PushNotifications-method-reset_badge_put)
        of this method.
    url: push_notification/reset_badge.json
    http-method: GET

    parameters:
    
      - name: pretty_print
        description: | 
            Determines if the JSON response is formatted for readability (`true`), or displayed on a
            single line (`false`). Default is `false`.
        type: Boolean    

    examples:
      - platform: titanium
        example: |
            This API is not supported in the `ti.cloud` module.
    
