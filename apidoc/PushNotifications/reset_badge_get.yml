                $ curl -b cookies.txt -c cookies.txt -X GET "https://api.cloud.appcelerator.com/v1/push_notification/reset_badge.json?key=<API_KEY>"

            Example JSON response:
            
                {
                  "meta": {
                    "status": "ok",
                    "code": 200,
                    "method_name": "resetBadge"
                  }
                }
                
