                NSDictionary *paramDict = [NSDictionary dictionaryWithObjectsAndKeys:(CCCheckin *)checkin.objectId, @"checkin_id", nil];
                CCRequest *request = [[CCRequest alloc] initWithDelegate:self httpMethod:@"GET" baseUrl:@"checkins/show.json" paramDict:paramDict];
                [request startAsynchronous];
                [request release];

            SDK Callback:

                -(void)ccrequest:(CCRequest *)request didSucceed:(CCResponse *)response
                {
                	NSArray *checkins = [response getObjectsOfType:[CCCheckin class]];
                }

