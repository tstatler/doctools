name: Checkins
methods:
  - name: show
    summary: Show a Checkin
    description: Returns the contents of the identified checkin.
    url: checkins/show.json

    parameters:
      - name: checkin_id
        description: ID of the checkin to show.
        type: String
        required: true
        
      - name: response_json_depth
        description: |
            Nested object depth level counts in response json.
            In order to reduce server API calls from an applicaton, the response json may
            include not just the objects that are being queried/searched, but also with
            some important data related to the returning objects such as object's owner or
            referencing objects.

      - name: show_user_like
        description: | 
            If set to **true** the Checkin object in the response will include `"current_user_liked: true"`
            if the current user has liked the object. If the user has not liked the object, the 
            `current_user_liked` field is not included in the response.
        type: Boolean
            Default is 3, valid range is 1 to 8.
        type: Number

    response-params:
      - name: checkins
        description: Single element array containing the identified checkin.
        type: Array<Checkins>

    examples:
      - platform: titanium
        example: |
            This example requests information about a checkin and checks the response.

                Cloud.Checkins.show({
                    checkin_id: myCheckinId
                }, function (e) {
                    if (e.success) {
                        var checkin = e.checkins[0];
                        alert('Success:\n' +
                            'id: ' + checkin.id + '\n' +
                            'place: ' + checkin.place.name + '\n' +
                            'updated_at: ' + checkin.updated_at);
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

