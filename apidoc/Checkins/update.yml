                $ curl -b cookies.txt -c cookies.txt -F "message=Try the grilled steak burrito with guacamole!" -F "checkin_id=4d713b4f6f70951043000001" "https://api.cloud.appcelerator.com/v1/checkins/update.json?key=<YOUR APP APP KEY>&pretty_json=true"

