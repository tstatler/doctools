name: Checkins
methods:
  - name: update
    description: |
        Updates a checkin for the currenty logged in user.

        Application admins can update another user's checkin on their behalf by including the
        `user_id` field in the request.

    url: checkins/update.json
    http-method: PUT
    login-required: true

    parameters:
      - name: checkin_id
        description: |
            ID of the {@link Checkins} to update.
        type: String
        required: true

      - name: place_id
        description: |
            ID of the {@link Places} to check in to.

            You can associate a checkin with either a {@link Places} or {@link Events} object but not both.
        type: String

      - name: event_id
        description: |
            ID of the {@link Events} to check in to.

            You can associate a checkin with either a {@link Places} or {@link Events} object but not both.
        type: String

      - name: message
        description: Message to attach to the checkin.
        type: String

      - name: photo
        description: |
            New {@link Photos} object to attach as the primary photo for the checkin.

            When you use the `photo` parameter to attach a new photo, you can use the
            [custom resize and sync options](#!/guide/photosizes).
        type: Photos

      - name: photo_id
        description: |
            ID of an existing {@link Photos} object to attach as the primary photo for the checkin.
        type: String

      - name: pretty_json
        description: | 
            Determines if the JSON response is formatted for readability (`true`), or displayed on a
            single line (`false`). Default is `false`.
        type: Boolean        

      - name: tags
        description:  |
            Comma-separated list of tags for this checkin.
        type: String

      - name: custom_fields
        description: User defined fields. See [Custom Data Fields](#!/guide/customfields).
        type: [ String, Hash ]

      - name: acl_name
        description: |
            Name of an {@link ACLs} to associate with this checkin object.

            An ACL can be specified using `acl_name` or `acl_id`. The two parameters are
            mutually exclusive.
        type: String

      - name: acl_id
        description: |
            ID of an {@link ACLs} to associate with this checkin object.

            An ACL can be specified using `acl_name` or `acl_id`. The two parameters are
            mutually exclusive.
        type: String

      - name: user_id
        description: |
            ID of {@link Users} to update the checkin on behalf of.

            The current login user must be an application admin to create a checkin on
            behalf of another user.
        type: String

    response-parameters:
      - name: checkins
        description: Single element array containing the updated checkin.
        type: Array<Checkins>

    examples:
      - platform: titanium
        example: |
            Use the [Titanium.Cloud.sendRequest()](http://docs.appcelerator.com/titanium/latest/#!/api/Titanium.Cloud-method-sendRequest)
            method to invoke this REST API directly.

      - platform: rest
