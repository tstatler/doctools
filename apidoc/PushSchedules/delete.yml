name: PushSchedules
methods:
  - name: delete
    summary: delete
    description: |
        Deletes a scheduled push notification.

        This feature is only available for Enterprise users.

        The current user must be an application admin.
    url: push_schedule/delete.json
    http-method: DELETE
    login-required: true
    admin-required: true

    parameters: 

      - name: ids
        description: Array of push schedule IDs to delete.
        type: Array<String>
        
      - name: pretty_print
        description: | 
            Determines if the JSON response is formatted for readability (`true`), or displayed on a
            single line (`false`). Default is `false`.
        type: Boolean

    examples:

      - platform: titanium
        example: |
            Available on Release 3.2.0 and later.

                Cloud.PushSchedules.remove({
                    ids: savedPushId
                }, function(e){
                    if (e.success) {
                        Ti.API.info("Success!");
                    } else {
                        Ti.API.error('Error: ' + ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

      - platform: rest
        example: |
            Example cURL request:

                curl -b cookies.txt -c cookies.txt -X DELETE -F "ids=<schedule_ids>" "https://api.cloud.appcelerator.com/v1/push_schedules/delete.json?key=<APP_API_KEY>"


            Example JSON response:

                {
                  "meta": {
                    "code": 200,
                    "status": "ok",
                    "method_name": "deletePushSchedules"
                }

      - platform: ios
        example: |
            Example iOS APS SDK call:

                // Create dictionary of parameters to be passed with the request
                NSDictionary *data = @{
                    @"ids": savedPushId
                };
                
                [APSPushSchedules remove:data withBlock:^(APSResponse *e) {
                      if (e.success) {
                          [[[UIAlertView alloc] initWithTitle:@"Great" message:@"Success!" delegate:nil cancelButtonTitle:@"OK" otherButtonTitles:nil] show];
                      } else {
                          [[[UIAlertView alloc] initWithTitle:@"Error" message:e.errorMessage delegate:nil cancelButtonTitle:@"OK" otherButtonTitles:nil] show];
                      }
                }];
