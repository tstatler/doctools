name: PushSchedules
methods:
  - name: delete
    summary: delete
    description: |
        Deletes a scheduled push notification.

        This feature is only available for Enterprise users.

        The current user must be an application admin.
    url: push_schedule/delete.json
    http-method: DELETE
    login-required: true
    admin-required: true

    parameters: 

      - name: ids
        description: Array of push schedule IDs to delete.
        type: Array<String>

    examples:

      - platform: android
        example: |
            Example Android call:

                APSServiceManager.getInstance().enable(getApplicationContext(), 'APS_APP_KEY');

                Map<String, Object> data = new HashMap<String, Object>();                              
                data.put("ids", 1);

                try {
                    APSPushSchedules.remove(data, new APSResponseHandler() {

                        @Override
                        public void onResponse(final APSResponse e) {
                            if (e.getSuccess()) {
                              Log.i("APSPushSchedules", "Removed!");
                            } else {
                              Log.e("APSPushSchedules", "ERROR: " + e.getMessage());
                            }
                        }

                        @Override
                        public void onException(final APSCloudException e) {
                            Log.e("APSPushSchedules", "Exception throw: " + e.toString());
                        }
                    });
                } catch (APSCloudException e) {
                  Log.e("APSPushSchedules", "Exception thrown: " + e.toString());
                }

      - platform: titanium
        example: |
            Available on Release 3.2.0 and later.

                Cloud.PushSchedules.remove({
                    ids: savedPushId
                }, function(e){
                    if (e.success) {
                        Ti.API.info("Success!");
                    } else {
                        Ti.API.error('Error: ' + ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

      - platform: rest
        example: |
            Example cURL request:

                curl -b cookies.txt -c cookies.txt -X DELETE -F "ids=<schedule_ids>" "https://api.cloud.appcelerator.com/v1/push_schedules/delete.json?key=<APP_API_KEY>"


            Example JSON response:

                {
                  "meta": {
                    "code": 200,
                    "status": "ok",
                    "method_name": "deletePushSchedules"
                }
