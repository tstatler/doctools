name: Users
base-url: https://api.cloud.appcelerator.com/v1/users/
description: |
    Represents a user account. 
    
    By default, new user accounts are activated as soon as they are created. You can enable new user
    account email verification in the **Cloud > Settings & Configuration > Settings** tab in [Appcelerator Dashboard](https://dashboard.appcelerator.com)
    or the Settings tab in [My Apps](https://my.appcelerator.com/apps). Once enabled, new users will receive an email
    with instructions to activate their account. This setting doesn't apply when a new user
    is created by logging in with an external account (see {@link SocialIntegrations}).

    A new user must specify at least one of the following when creating an account:
    
    *    username
    *    email address, first_name **and** last_name.

fields: 
  - name: id
    description: User's ID, generated by ACS.
    type: String

  - name: email
    description: |
        User's email address.

        For security, this field is not shown unless you have admin access.
    type: String

  - name: username
    description: User's login name.
    type: String

  - name: first_name
    description: User's first name.
    type: String

  - name: last_name
    description: User's last name
    type: String

  - name: role
    description: User's role.
    type: String

  - name: external_accounts
    description: |
        List of external accounts associated with this user. Each account is represented
        by a Hash with the following properties:

        *   `external_id: String`. External account ID.
        *   `external_type: String`. Account type, for example, "facebook".
        *   `token: String`. External account login token.
    type: Array<Hash>

  - name: photo 
    description: Primary photo for this user. 
    type: Photos
      
  - name: custom_fields
    description: User defined fields. See [Custom Data Fields](#!/guide/customfields).
    type: [ String, Hash ]

  - name: created_at
    description: Creation date for this user object.
    type: Date

  - name: updated_at
    description: Last update time for this user object.
    type: Date


