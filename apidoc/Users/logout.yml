name: Users
methods:
  - name: logout
    summary: Logout User
    description: Log out a user.
    url: users/logout.json
    login-required: true

    parameters:
      - name: device_token
        description: |
            If specified, all push subscriptions associated with this device token are
            canceled. See the "Push Notifications" section in the
            [Android SDK guide](#!/guide/sdks/android) for more information.

    examples:
      - platform: titanium
        example: |
            This example logs out the current user and checks the response.

                Cloud.Users.logout(function (e) {
                    if (e.success) {
                        alert('Success: Logged out');
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

      - platform: rest
        example: |
            Example cURL request:

                $ curl -b cookies.txt -c cookies.txt https://api.cloud.appcelerator.com/v1/users/logout.json?key=<YOUR APP APP KEY>

            Example JSON response:

                {
                  "meta": {
                    "status":"ok",
                    "code":200,
                    "method_name":"logoutUser"
                  }
                }

      - platform: ios
        example: |
            Example iOS call:

                CCRequest *request = [[[CCRequest alloc] initWithDelegate:self httpMethod:@"GET" baseUrl:@"users/logout.json" paramDict:nil] autorelease];
                [request startAsynchronous];

            SDK Callback:

                -(void)ccrequest:(CCRequest *)request didSucceed:(CCResponse *)response
                {
                	if ([response.meta.method isEqualToString:@"logoutUser"]) {
                		NSLog(@"user logged out!");
                	}
                }

      - platform: android
        example: |
            Example Android call:

                APSServiceManager.getInstance().enable(getApplicationContext(), 'APS_APP_KEY');
                final Activity currentActivity = this;

                try {
                    APSUsers.logout(null, new APSResponseHandler() {

                        @Override
                        public void onResponse(final APSResponse e) {
                            // The callback will be run on a background thread
                            // Switch to the main thread before interacting with the UI
                            if (currentActivity != null) {
                                currentActivity.runOnUiThread(new Runnable() {
                                    public void run() {
                                        if (e.getSuccess()) {
                                            Toast.makeText(currentActivity, "Logged out!", Toast.LENGTH_SHORT);
                                        } else {
                                            Log.e("APSUsers", "ERROR: " + e.getMessage());
                                        }
                                    }
                                });
                            }
                        }
                    });
                } catch (APSCloudException e) {
                    Log.e("APSUsers", "Exception thrown: " + e.toString());
                }

      - platform: android-acssdk
        example: |
            Example Android call:

                ACSClient sdk = new ACSClient("<YOUR APP APP KEY>"); // app key
                //ACSClient sdk = new ACSClient("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret

                CCResponse response = sdk.sendRequest("users/logout.json", CCRequestMethod.GET, null);

            SDK Callback:

                JSONObject responseJSON = response.getResponseData();
                CCMeta meta = response.getMeta();
                if("ok".equals(meta.getStatus())
                    && meta.getCode() == 200
                    && "logoutUser".equals(meta.getMethod())) {
                  System.out.println("user logged out!");
                }

      - platform: javascript
        example: |
            Example JavaScript call:

                var sdk = new Cocoafish('<YOUR APP APP KEY>');  // app key
                sdk.sendRequest('users/logout.json', 'GET', null, callback);

            SDK Callback:

                function callback(data) {
                  if(data) {
                    if(data.meta) {
                      var meta = data.meta;
                      if(meta.status == 'ok' && meta.code == 200 && meta.method_name == 'logoutUser') {
                        alert('user logged out!');
                      }
                    }
                  }
                }

      - platform: javascript
        example: |
            Example Actionscript call:

                var sdk:Cocoafish = new Cocoafish("<YOUR APP APP KEY>"); // app key
                //var sdk:Cocoafish = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret

                sdk.sendRequest("users/logout.json", URLRequestMethod.GET, null, false, callback);

            SDK Callback:

                function callback(data:Object):void {
                  if(data) {
                    if(data.hasOwnProperty("meta")) {
                      var meta:Object = data.meta;
                      if(meta.status == "ok" && meta.code == 200 && meta.method_name == "logoutUser") {
                        Alert.show("user logged out!");
                      }
                    }
                  }
                }
