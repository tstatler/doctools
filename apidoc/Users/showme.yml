                sdk.sendRequest("users/show/me.json", URLRequestMethod.GET, null, false, callback);

            SDK Callback:

                function callback(data:Object):void {
                  if(data) {
                    if(data.hasOwnProperty("meta")) {
                      var meta:Object = data.meta;
                      if(meta.status == "ok" && meta.code == 200 && meta.method_name == "showMe") {
                        var message:String = "";
                        var user:Object = data.response.users[0];
                        message += "Get user profile successful!\n";
                        message += "id:" + user.id + "\n";
                        message += "first name:" + user.first_name + "\n";
                        message += "last name:" + user.last_name + "\n";
                        message += "email:" + user.email + "\n";
                        Alert.show(message);
                      }
                    }
                  }
                }

