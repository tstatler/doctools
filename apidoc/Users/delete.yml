name: Users
methods:
  - name: delete
    summary: Delete User
    description:  |
        User must already be logged in to his account in order to delete it. If the
        user has a profile photo it will also be deleted.
    url: users/delete
    http-method: DELETE
    login-required: true

    examples:
      - platform: titanium
        example: |
            This example deletes the current user and checks the response.

                Cloud.Users.remove(function (e) {
                    if (e.success) {
                        alert('Success: Removed');
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

      - platform: rest
        example: |
            Example cURL request:

                $ curl -b cookies.txt -c cookies.txt -X DELETE https://api.cloud.appcelerator.com/v1/users/delete.json?key=<YOUR APP APP KEY>

            Example JSON response:

                {
                 "meta": {
                   "status":"ok",
                   "code":200,
                   "method_name":"deleteUser"
                 }
                }

      - platform: ios
        example: |
            Example iOS call:

                CCRequest *request = [[CCRequest alloc] initWithDelegate:self httpMethod:@"DELETE" baseUrl:@"users/delete.json" httpMethod:@"DELETE" paramDict:nil];
                [request startAsynchronous];
                [request release];

            SDK Callback:

                -(void)ccrequest:(CCRequest *)request didSucceed:(CCResponse *)response
                {
                	if ([response.meta.method isEqualToString:@"deleteUser"]) {
                		NSLog(@"user deleted!");
                	}
                }

      - platform: android
        example: |
            Example Android call:

                APSServiceManager.getInstance().enable(this, 'APS_APP_KEY');
                final Activity currentActivity = this;

                try {
                    APSUsers.remove(null, new APSResponseHandler() {

                        @Override
                        public void onResponse(final APSResponse e) {
                            // The callback will be run on a background thread
                            // Switch to the main thread before interacting with the UI
                            if (currentActivity != null) {
                                currentActivity.runOnUiThread(new Runnable() {
                                    public void run() {
                                        if (e.getSuccess()) {
                                            new AlertDialog.Builder(currentActivity)
                                            .setTitle("Success!").setMessage("Removed!")
                                            .setPositiveButton(android.R.string.ok, null)
                                            .setIcon(android.R.drawable.ic_dialog_info)
                                            .show();
                                        } else {
                                            Log.e("APSUsers", "ERROR: " + e.getMessage());
                                        }
                                    }
                                });
                            }
                        }
                    });
                } catch (APSCloudException e) {
                    Log.e("APSUsers", "Exception thrown: " + e.toString());
                }

      - platform: android-acssdk
        example: |
            Example Android call:

                ACSClient sdk = new ACSClient("<YOUR APP APP KEY>"); // app key
                //ACSClient sdk = new ACSClient("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret

                CCResponse response = sdk.sendRequest("users/delete.json", CCRequestMethod.DELETE, null);

            SDK Callback:

                JSONObject responseJSON = response.getResponseData();
                CCMeta meta = response.getMeta();
                if("ok".equals(meta.getStatus())
                    && meta.getCode() == 200
                    && "deleteUser".equals(meta.getMethod())) {
                  System.out.println(user deleted!);
                }

      - platform: javascript
        example: |
            Example JavaScript call:

                var sdk = new Cocoafish('<YOUR APP APP KEY>');  // app key
                sdk.sendRequest('users/delete.json', 'DELETE', null, callback);

            SDK Callback:

                function callback(data) {
                  if(data) {
                    if(data.meta) {
                      var meta = data.meta;
                      if(meta.status == 'ok' && meta.code == 200 && meta.method_name == 'deleteUser') {
                        alert('user deleted!');
                      }
                    }
                  }
                }

      - platform: actionscript
        example: |
            Example Actionscript call:

                var sdk:Cocoafish = new Cocoafish("<YOUR APP APP KEY>"); // app key
                //var sdk:Cocoafish = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret

                sdk.sendRequest("users/delete.json", URLRequestMethod.DELETE, null, false, callback);

            SDK Callback:

                function callback(data:Object):void {
                  if(data) {
                    if(data.hasOwnProperty("meta")) {
                      var meta:Object = data.meta;
                      if(meta.status == "ok" && meta.code == 200 && meta.method_name == "deleteUser") {
                        Alert.show("user deleted!");
                      }
                    }
                  }
                }

