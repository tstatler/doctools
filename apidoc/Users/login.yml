      - platform: ios
        example: |
            Example iOS call:
                
                NSMutableDictionary *paramDict = [NSMutableDictionary dictionaryWithCapacity:1];
                [paramDict setObject:@"foo@foo.com" forKey:@"login"];   
                [paramDict setObject:@"pass" forKey:@"password"];
                CCRequest *request = [[[CCRequest alloc] initWithDelegate:self httpMethod:@"POST" baseUrl:@"users/login.json" paramDict:paramDict] autorelease];
                [request startASynchronous];
                
            SDK Callback:
                
                -(void)ccrequest:(CCRequest *)request didSucceed:(CCResponse *)response
                {
                	NSArray *users = [response getObjectsOfType:[CCUser class]];
                	if ([users count] == 1) {
                		NSLog(@"user %@ successfully logged in", user);
                	}
                }
                
      - platform: android
        example: |
            Example Android call:
                
                Cocoafish sdk = new Cocoafish("<YOUR APP APP KEY>"); // app key
                //Cocoafish sdk = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret
                
                Map<String, Object> data = new HashMap<String, Object>();
                data.put("login", "test@appcelerator.com");
                data.put("password", "test_password");
                CCResponse response = sdk.sendRequest("users/login.json", CCRequestMethod.POST, data);
                
            SDK Callback:
                
                JSONObject responseJSON = response.getResponseData();
                CCMeta meta = response.getMeta();
                if("ok".equals(meta.getStatus()) 
                    && meta.getCode() == 200 
                    && "loginUser".equals(meta.getMethod())) {
                  System.out.println("Login user successful!");
                }
            
      - platform: javascript
        example: |
            Example JavaScript call:
                
                // login parameter can either be a username or email address.
                var sdk = new Cocoafish('<YOUR APP APP KEY>');  // app key
                var data = {
                  login: 'test@appcelerator.com', 
                  password: 'test_password'
                };
                sdk.sendRequest('users/login.json', 'POST', data, callback);
                
            SDK Callback:
                
                function callback(data) {
                  if(data) {
                    if(data.meta) {
                      var meta = data.meta;
                      if(meta.status == 'ok' && meta.code == 200 && meta.method_name == 'loginUser') {
                        alert('Login user successful!');
                      }
                    }
                  }
                }
            
      - platform: actionscript
        example: |
            Example Actionscript call:
                
                var sdk:Cocoafish = new Cocoafish("<YOUR APP APP KEY>"); // app key
                //var sdk:Cocoafish = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret
                //the user's parameters
                var data:Object = new Object();
                data.login = "test@appcelerator.com";
                data.password = "test_password";
                sdk.sendRequest("users/login.json", URLRequestMethod.POST, data, false, callback);
                
            SDK Callback:
            
                function callback(data:Object):void {
                  if(data) {
                    if(data.hasOwnProperty("meta")) {
                      var meta:Object = data.meta;
                      if(meta.status == "ok" && meta.code == 200 && meta.method_name == "loginUser") {
                        Alert.show("Login user successful!");
                      }
                    }
                  }
                }
    
