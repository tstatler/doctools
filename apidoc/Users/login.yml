name: Users
methods:
  - name: login
    summary: Login User
    description: |
        Log a user in using their ACS credentials.

        To log a user in using an external account, see {@link
        SocialIntegrations#external_account_login External Account Login}.

        To log a user out, see {@link Users#logout logout}.

        User login sessions expire after they have been unused for a period of time.
        By default, the expiration period is six months. You can configure the user session 
        expiration period in the application management console.
    url: users/login.json
    http-method: post

    parameters:
      - name: login
        description: Email address or username of the user to login.
        type: String

      - name: password
        description: User's password.  
        type: String

    examples: 
      - platform: titanium
        example: |
            This example logs a user in and checks the response.
            
                Cloud.Users.login({
                    login: 'test@mycompany.com',
                    password: 'test_password'
                }, function (e) {
                    if (e.success) {
                        var user = e.users[0];
                        alert('Success:\n' +
                            'id: ' + user.id + '\n' +
                            'sessionId: ' + Cloud.sessionId + '\n' +
                            'first name: ' + user.first_name + '\n' +
                            'last name: ' + user.last_name);
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });
      
      - platform: rest
        example: |
            Example cURL request:
                
                $ curl -b cookies.txt -c cookies.txt -F "login=mgoff@appcelerator.com" -F "password=food" https://api.cloud.appcelerator.com/v1/users/login.json?key=<YOUR APP APP KEY>
            
            Example JSON response:
                
