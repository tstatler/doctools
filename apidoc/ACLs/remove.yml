name: ACLs
methods:
  - name: remove
    summary: Remove user(s) from an ACL
    description: |
        Removes one or more user(s) from an ACL object with the given `id` or `name`.

        You can remove users from the `readers` list, which grants read permission, the 
        `writers` list, which grants update/delete permission, or both. 
    url: acls/remove.json
    http-method: DELETE
    login-required: true

    parameters:
      - name: name 
        description: |
            Name of the ACL object.

            Either `name` or `id` must be specified.
        type: String

      - name: id
        description: |
            ID of the ACL oject.
      
            Either `name` or `id` must be specified.
        type: String

      - name: reader_ids
        description: |
            Comma separated list of IDs to remove from the `readers` list. 
        type: String
        required: true

      - name: writer_ids
        description: |
            Comma separated list of IDs to remove from the `writers` list. 
        type: String
        required: true

    examples:
      - platform: titanium
        example: |
            This example removes a user from an ACL object and checks the response.
    
                Cloud.ACLs.removeUser({
                    name: 'testACL',
                    reader_ids: readers.ids.join(','),
                    writer_ids: writers.ids.join(',')
                }, function (e) {
                    if (e.success) {
                        alert('Removed!');
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

      - platform: rest
        example: |
            Example cURL request:
            
                $ curl -b cookies.txt -c cookies.txt -X DELETE -F "name=access_photo_album" -F "reader_ids[]=4fcdab1f47b7b71933000008" -F "writer_ids[]=4fcdab1f47b7b71933000009" https://api.cloud.appcelerator.com/v1/acls/remove.json?key=<YOUR APP APP KEY>
                
