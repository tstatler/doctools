                          "4fcdd3c547b7b71c0b000004",
                          "4fcdd3c547b7b71c0b000005",
                          "4fcdd3c547b7b71c0b000006"
                        ],
                        "public_write": false,
                        "writers": [
                          "4fcdd3c547b7b71c0b000003",
                          "4fcdd3c547b7b71c0b000004",
                          "4fcdd3c547b7b71c0b000005"
