name: ACLs
methods:
  - name: show
    summary: Show an ACL
    description: |
        Show an ACL object with the given `id` or `name`.
    url: acls/show.json

    parameters:
      - name: name 
        description: |
            Name of the ACL object.

            Either `name` or `id` must be specified.
        type: String

      - name: id
        description: |
            ID of the ACL oject.
      
            Either `name` or `id` must be specified.
        type: String

    response-parameters:

      - name: acls
        description: One element array, containing the ACL object.
        type: Array<ACLs>

    examples:
      - platform: rest
        example: |
            Example cURL request:
            
                $ curl -b cookies.txt -c cookies.txt "https://api.cloud.appcelerator.com/v1/acls/show.json?key=<YOUR APP APP KEY>&name;=access_photo_album"
                
            Example JSON response:
            
                {
                  "meta": {
                    "code": 200,
                    "status": "ok",
                    "method_name": "showAcl"
                  },
                  "response": {
                    "acls": [
                      {
                        "id": "4fcdd3c647b7b71c0b00000c",
                        "name": "access_photo_album",
                        "user_id": "4fcdd3c647b7b71c0b000007",
                        "created_at": "2012-06-05T09:39:18+0000",
                        "updated_at": "2012-06-05T09:39:20+0000",
                        "public_read": false,
                        "readers": [
