name: ACLs
methods:
  - name: add
    summary: Add user(s) to an ACL.

    description: |
        Adds one or more user(s) to an existing ACL object, identified by its `id` or `name`.

    url: acls/add.json
    http-method: POST
    login-required: true

    parameters:
      - name: name
        description: |
            Name of the ACL object.

            Either `name` or `id` must be specified.
        type: String

      - name: id
        description: |
            ID of the ACL oject.

            Either `name` or `id` must be specified.
        type: String

      - name: pretty_print
        description: | 
            Determines if the JSON response is formatted for readability (`true`), or displayed on a
            single line (`false`). Default is `false`.
        type: Boolean

      - name: reader_ids
        description: |
            Comma separated list of IDs identifying users who can read objects
            controlled by this ACL.
        type: String
        required: true

      - name: writer_ids
        description: |
            Comma separated list of IDs identifying users who can update an object.
            controlled by this ACL.
        type: String
        required: true

    examples:
      - platform: titanium
        title: Add user to an ACL
        example: |
            This example adds a user to an ACL object and checks the response.

                Cloud.ACLs.addUser({
                    name: 'testACL',
                    reader_ids: readers.ids.join(','),
                    writer_ids: writers.ids.join(',')
                }, function (e) {
                    if (e.success) {
                        alert('Added!');
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

      - platform: rest
        example: |
            Example cURL request:

                $ curl -b cookies.txt -c cookies.txt -F "name=access_photo_album" -F "reader_ids[]=4fcdab1f47b7b71933000008" -F "writer_ids[]=4fcdab1f47b7b71933000009" https://api.cloud.appcelerator.com/v1/acls/add.json?key=<YOUR APP APP KEY>&pretty_print=true

            Example JSON response:

                {
                  "meta": {
                    "status": "ok",
                    "code": 200,
                    "method_name": "addAcl"
