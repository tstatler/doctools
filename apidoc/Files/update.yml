name: Files
methods:
  - name: update
    summary: Update a File
    description: |
        Updates the file object. When replacing the existing file attachment with a
        new one, `processing` will be set to `false`, the `url` will not be valid
        until the new file has been processed and uploaded to the Appcelerator Cloud
        Services storage cloud.

        Application Admin can update any File object.

    url: files/update.json
    http-method: PUT
    login-required: true

    parameters:
      - name: file_id
        description: ID of the file to update.
        type: String
        required: true

      - name: name
        description: File name.
        type: String

      - name: file
        description: The attached binary file.
        type: FileUpload

      - name: custom_fields
        description: User defined fields. See [Custom Data Fields](#!/guide/customfields).
        type: [ String, Hash ]

      - name: acl_name
        description: |
            Name of an {@link ACLs} to associate with this file object.

            An ACL can be specified using `acl_name` or `acl_id`. The two parameters are
            mutually exclusive.
        type: String

      - name: acl_id
        description: |
            ID of an {@link ACLs} to associate with this file object.

            An ACL can be specified using `acl_name` or `acl_id`. The two parameters are
            mutually exclusive.
        type: String

      - name: user_id
        description: |
            User to update the File object on behalf of. The user must be the creator of the object.

            The current user must be an application admin to update a File object on
            behalf of another user.
        type: String

    response-parameters:
      - name: files
        description: |
            Single-element array containing the updated file object.

            Note that the file URL may not be available if the file hasn't finished
            processing.
        type: Array<Files>

    examples:
      - platform: titanium
        example: |
            This example updates a file and checks the response.

                Cloud.Files.update({
                    file_id: savedFileId,
                    name: 'Notice'
                }, function (e) {
                    if (e.success) {
                        var file = e.files[0];
                        alert('Success:\n' +
                            'id: ' + file.id + '\n' +
                            'name: ' + file.name + '\n' +
                            'updated_at: ' + file.updated_at);
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

      - platform: rest
        example: |
            Example cURL request:

                curl -b cookies.txt -c cookies.txt -X PUT -F "file=@newresume.pdf" -F "name=new_file_name" -F "file_id=4f05446bc3666eb7ba000001" https://api.cloud.appcelerator.com/v1/files/update.json?key=<YOUR APP APP KEY>

