name: KeyValues
methods:
  - name: incrby
    summary: Increment a Key-Value

    description: |
        Increment the `value` by the given integer value. Not allowed on key-value pairs with binary
        data.
        
        If the current value in the key-value is not convertable to an integer, the new
        value replaces the existing value.
    url: keyvalues/incrby.json
    http-method: PUT
    login-required: true

    parameters:
      
      - name: name
        description: Name (or key) for the key-value pair. 
        type: String
        required: true

      - name: value
        description: |
            Integer value to add to the current value. If a floating point number is
            specified, any fractional portion is dropped.

            If this value cannot be converted to an integer, the existing value is not
            changed.
        type: [ String, Number ]
        required: true

      - name: access_private
        description: |
            Determines whether to update this key-value in the publically readable store
            or in the user's private store.

            Default is false (publically readable). 
        type: Boolean

      - name: user_id
        description: |
            Update the key-value pair on behalf of the identified user.

            Login user must be an admin to update a key-value on behalf of another user.
        type: String

    reponse-parameters:
      - name: keyvalues
        description: |
            A single-element array containing the updated KeyValue object.
        type: Array<KeyValues>

    examples:
      - platform: titanium
        example: |
            This example increments a key-value and checks the response.
    
                Cloud.KeyValues.increment({
                    name: 'score',
                    value: 1
                }, function (e) {
                     if (e.success) {
                         var keyvalue = e.keyvalues[0];
                         alert('Success:\n' +
                             'name: ' + keyvalue.name + '\n' +
                             'value: ' + keyvalue.value);
                     } else {
                         alert('Error:\n' +
                             ((e.error && e.message) || JSON.stringify(e)));
                     }
    
                });
    
      - platform: rest
        example: |
            Example cURL request:
            
                $ curl -b cookies.txt -c cookies.txt -X PUT -F "name=score" -F "value=1" https://api.cloud.appcelerator.com/v1/keyvalues/incrby.json?key=<YOUR APP APP KEY>
                
