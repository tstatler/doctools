name: Reviews
methods:
  - name: create
    summary: Create Review/Comment/Rating/Like

    description: |
        Adds a review with an optional integer rating. You can also use this API to add
        comments or likes. 
        
        Once an object has one or more reviews (comments) attached to it, it will
        return a total review count, rating_count, average rating and a breakdown of
        each rating value:
        
            "reviews_count": 2,
            "ratings_count": 2,
            "ratings_average": 150.0,
            "ratings_summary": {
              "100": 1,
              "200": 1
            },

        To create a review, you must specify a target object using one of the `id` parameters. Only one `id` parameter may be specified.
        
        A review must include either `content` or `rating`. It can also include both.
            
    url: reviews/create.json
    http-method: POST
    login-required: true

    parameters:

      - name: post_id
        description: Post object to review.
        type: String

      - name: photo_id
        description: Photo object to review.
        type: String

      - name: user_id
        description: User object to review.
        type: String

      - name: event_id
        description: Event object to review.
        type: String

      - name: place_id
        description: Place object to review.
        type: String

      - name: checkin_id
        description: Checkin object to review.
        type: String

      - name: review_id
        description: Review object to review.
        type: String

      - name: custom_object_id
        description: Custom object to review.
        type: String

      - name: content
        description: |
            Review or comment text.  
        type: String

      - name: rating
        description: Rating to be associated with review. You can use 1 to represent like.
        type: String

      - name: allow_duplicate
        description: |
            By default, the same user can only submit one review/comment per object. 
            Set this flag to `true` to allow the user to add multiple  reviews or comments to 
            the same object. 
        type: Boolean

      - name: tags
        description:  |
            Comma separated list of tags for this review.
        type: String

      - name: custom_fields
        description: User defined fields. See [Custom Data Fields](#!/guide/customfields).
        type: [ String, Hash ]

      - name: acl_name
        description: |
            Name of an {@link ACLs} to associate with this object.

            An ACL can be specified using `acl_name` or `acl_id`. The two parameters are
            mutually exclusive.
        type: String

      - name: acl_id
        description: |
            ID of an {@link ACLs} to associate with this object.

            An ACL can be specified using `acl_name` or `acl_id`. The two parameters are
            mutually exclusive.
        type: String

      - name: user_id
        description: |
            User ID to create the review on behalf of.

            The current login user must be an application admin to create an object on
            behalf of another user.
        type: String

    response-parameters:
      - name: reviews
        description: Single-element array containing the newly-created review.
        type: Array<Reviews>
    
    examples:
      - platform: titanium
        example: |
            This example creates a new review and checks the response.
            
                Cloud.Reviews.create({
                    post_id: savedPostId,
                    rating: 1,
                    content: 'Good'
                }, function (e) {
                    if (e.success) {
                        var review = e.reviews[0];
                        alert('Success:\n' +
                            'id: ' + review.id + '\n' +
                            'rating: ' + review.rating + '\n' +
                            'content: ' + review.content + '\n' +
                            'updated_at: ' + review.updated_at);
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });
      
