name: Events
description: |
    The Events API provides methods to create and manage events. Events can be one-time or recurring.
fields:
  - name: id
    description: Generated unique ID for this event.
    type: String

  - name: name
    description: Event name.
    type: String
  
  - name: start_time
    description: Event start time.
    type: Date

  - name: duration
    description: Event duration, in seconds.
    type: Number

  - name: created_at
    description: Event creation timestamp.
    type: Date

  - name: updated_at
    description: Event modification timestamp.
    type: Date

  - name: ical
    description: Event time and recurrence in iCalendar (RFC 5545) format.
    type: String

  - name: recurring
    description: |
        Recurrence schedule. Can take the following values: "daily", "weekly", "monthly", or "yearly".
    type: String

  - name: recurring_count
    description: Number of occurrences for the event. 
    type: Number

  - name: recurring_until
    description: Date of last recurrence. 
    type: Date

  - name: details
    description: Description of the event.
    type: String
    
  - name: user
    description: Event owner.
    type: Users

  - name: place
    description: Event location.
    type: Places

  - name: photo
    description: Primary photo for the event.
    type: Photos

  - name: tags
    description:  |
        Array of tags associated with this event.
    type: Array<String>

  - name: custom_fields
    description: User defined fields. See [Custom Data Fields](#!/guide/customfields).
    type: Hash

  - name: acls
    description: |
        Array of ACLs associated with this object.
    type: Array<ACLs>

