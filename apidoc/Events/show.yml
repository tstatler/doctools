name: Events
methods:
  - name: show
    summary: Show Event
    description: |
        Show event(s) with the given IDs.
    url: events/show.json

    parameters:

      - name: event_id
        description: |
            ID of the event to delete.

            Either `event_id` or `event_ids` must be specified.
        type: String

      - name: event_ids
        description: Comma-separated list of event IDs to show.
        type: String

      - name: response_json_depth
        description: |
            Nested object depth level counts in response JSON.

            In order to reduce server API calls from an applicaton, the response JSON may
            include not just the identified objects, but also some important data related
            to the returning objects such as object's owner or referenced objects.

            Default is 3, valid range is 1 to 8.
        type: Number

      - name: show_user_like
        description: | 
            If set to **true** the Event object in the response will include `"current_user_liked: true"`
            if the current user has liked the object. If the user has not liked the object, the 
            `current_user_liked` field is not included in the response.
        type: Boolean

    response-parameters:
      - name: events
        description: List of events.
        type: Array<Events>

    examples:
      - platform: titanium
        example: |
            This example retrieves information about a event and checks the response.

                Cloud.Events.show({
                    event_id: savedEventId
                }, function (e) {
                    if (e.success) {
                        var event = e.events[0];
                        alert('Success:\n' +
                            'id: ' + event.id + '\n' +
                            'name: ' + event.name + '\n' +
                            'updated_at: ' + event.updated_at);
                    } else {
                        alert('Error:\n' +
                            ((e.error && e.message) || JSON.stringify(e)));
                    }
                });

