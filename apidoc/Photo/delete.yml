name: Photo
methods:
  - name: delete
    summary: Delete a Photo

    description: |
        Deletes a photo to which you have update access.

        An application admin can delete any photo object.
        
    url: photos/delete.json
    http-method: DELETE
    login-required: true

    parameters: 
      - name: photo_id
        description: ID of the photo to delete.
        type: String
        required: true

    examples:
      - platform: rest
        example: |
            Example cURL request:
            
                curl -b cookies.txt -c cookies.txt -X DELETE "https://api.cloud.appcelerator.com/v1/photos/delete.json?key=<YOUR APP APP KEY>&photo;_id=4d8971236f7095514800000a"
                
            Example JSON response:
            
                {
                  "meta": {
                    "status":"ok",
                    "code":200,
                    "method_name":"deletePhoto"
                  }
                }
                
      - platform: ios
        example: |
            Example iOS call:
            
                NSDictionary *paramDict = [NSDictionary dictionaryWithObjectsAndKeys:(CCPhoto *)photo.objectId, @"photo_id", nil];
                CCRequest *request = [[CCRequest alloc] initWithDelegate:self httpMethod:@"DELETE" baseUrl:@"photos/delete.json" paramDict:paramDict];
                [request startAsynchronous];
                [request release];
                
            SDK Callback:
            
                -(void)ccrequest:(CCRequest *)request didSucceed:(CCResponse *)response
                {
                	if ([response.meta.method isEqualToString:@"deletePhoto"]) {
                		NSLog(@"photo deleted!");
                	}
                }
                
      - platform: android
        example: |
            Example Android call:
            
                Cocoafish sdk = new Cocoafish("<YOUR APP APP KEY>"); // app key
                //Cocoafish sdk = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret
                
                Map<String, Object> data = new HashMap<String, Object>();
                data.put("photo_id", "4d8971236f7095514800000a");
                CCResponse response = sdk.sendRequest("photos/delete.json", CCRequestMethod.DELETE, data);
                
            SDK Callback:
            
                JSONObject responseJSON = response.getResponseData();
                CCMeta meta = response.getMeta();
                if("ok".equals(meta.getStatus()) 
                    && meta.getCode() == 200 
                    && "deletePhoto".equals(meta.getMethod())) {
                  System.out.println("photo deleted!");
                }
                
      - platform: javascript
        example: |
            Example Javascript call:
            
                var sdk = new Cocoafish('<YOUR APP APP KEY>');  // app key
                var data = {
                  photo_id: '4d8971236f7095514800000a'
                };
                sdk.sendRequest('photos/delete.json', 'DELETE', data, callback);
                
            SDK Callback:
            
                function callback(data) {
                  if(data) {
                    if(data.meta) {
                      var meta = data.meta;
                      if(meta.status == 'ok' && meta.code == 200 && meta.method_name == 'deletePhoto') {
                        alert("photo deleted!");
                      }
                    }
                  }
                }
                
      - platform: actionscript
        example: |
            Example Actionscript call:
            
                var sdk:Cocoafish = new Cocoafish("<YOUR APP APP KEY>"); // app key
                //var sdk:Cocoafish = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret
                
                var data:Object = new Object();
                data.photo_id = "4d8971236f7095514800000a";
                sdk.sendRequest("photos/delete.json", URLRequestMethod.DELETE, data, false, callback);
                
            SDK Callback:
            
                function callback(data:Object):void {
                  if(data) {
                    if(data.hasOwnProperty("meta")) {
                      var meta:Object = data.meta;
                      if(meta.status == "ok" && meta.code == 200 && meta.method_name == "deletePhoto") {
                      	Alert.show("photo deleted!");
                      }
                    }
                  }
                }
                
