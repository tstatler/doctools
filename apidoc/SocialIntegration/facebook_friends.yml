name: SocialIntegration
methods:
  - name: facebook_friends
    summary: Find Facebook Friends
    description: |
        Find the current user's Facebook Friends who also registered in the same App.
    url: social/facebook/search_friends.json
    login-required: true

    response-parameters:
      - name: users
        description: List of friends.
        type: Array<Users>

    examples:
      - platform: rest
        example: |
            Example cURL request:
            
                $ curl -b cookies.txt -c cookies.txt https://api.cloud.appcelerator.com/v1/social/facebook/search_friends.json?key=<YOUR APP APP KEY>
                
            Example JSON response:
            
                {
                  "meta": {
                    "status":"ok",
                    "code":200,
                    "method_name":"searchFacebookFriends"
                  },
                  "response": {
                    "users": [
                      {
                        "id": "4e9afa18356f4e647900002e",
                        "first_name": "John",
                        "last_name": "Smith",
                        "created_at": "2011-10-16T15:36:56+0000",
                        "updated_at": "2011-10-16T15:54:57+0000",
                        "external_accounts": [
                          {
                            "external_id": "641643673",
                            "external_type": "facebook",
                          }
                        ]
                      }
                    ]
                  }	
                }
                
      - platform: ios
        example: |
            Example iOS call:
            
                CCRequest *request = [[CCRequest alloc] initWithDelegate:self httpMethod:@"GET" baseUrl:@"social/facebook/search_friends.json" paramDict:nil];
                [request startAsynchronous];
                [request release];
                
            SDK Callback:
            
                -(void)ccrequest:(CCRequest *)request didSucceed:(CCResponse *)response
                {
                	if (response.meta.status == 200 && response.meta.method == "searchFacebookFriends") {
                		// success
                	}
                }
                
