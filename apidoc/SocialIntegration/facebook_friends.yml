                //Cocoafish sdk = new Cocoafish("<OAuth Key>", "<OAuth Secret>"); // OAuth key & secret
                
                CCResponse response = sdk.sendRequest("social/facebook/search_friends.json", CCRequestMethod.GET, null);
                
